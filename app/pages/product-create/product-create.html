<div class="form-group form-group-default required" aria-required="true">
    <label>Title</label>
    <input type="text" id="product_title" class="form-control" required="">
</div>
<div class="form-group form-group-default required" aria-required="true">
    <label>Description</label>
    <textarea class="form-control" id="product_description" name="firstName" required=""> </textarea>
</div>
<div class="form-group form-group-default required" aria-required="true">
    <label>Price</label>
    <input type="number" id="product_price" class="form-control error">
</div>
<div class="form-group form-group-default required" aria-required="true">
    <label>SKU</label>
    <input type="number" id="product_sku" class="form-control error" required="" >
</div>
<div class="form-group form-group-default required" aria-required="true">
    <label>The amount of product in stock.</label>
    <input type="number" id="product_stock_level" class="form-control error" >
</div>
